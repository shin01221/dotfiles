# See https://wiki.hyprland.org/Configuring/Binds/
#!
##! User
bind = Ctrl+Super, Slash, exec, xdg-open ~/.config/illogical-impulse/config.json # Edit shell config
bind = Ctrl+Super+Alt, Slash, exec, xdg-open ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds
bindd = Super, Grave, Emoji >> clipboard, global, quickshell:overviewEmojiToggle # Emoji >> clipboard
bindd = super, backspace, Toggle session menu, global, quickshell:sessionToggle # Toggle session menu
bindd = Super, B, Toggle bar, global, quickshell:barToggle # Toggle bar
bindd = Alt+Super, T, Change wallpaper, exec, ~/.config/quickshell/$qsConfig/scripts/colors/switchwall.sh # Change wallpaper
bindd = Super, Print, Screen snip, exec, qs -p ~/.config/quickshell/$qsConfig/screenshot.qml || pidof slurp || hyprshot --freeze --clipboard-only --mode region --silent # Screen snip
bind = Super, Return, exec, kitty
# Focusing
#/# bind = Super, ←/↑/→/↓,, # Focus in direction
bind = Super, L, movefocus, r # [hidden]
bind = Super, H, movefocus, l # [hidden]
bind = Super, k, movefocus, u # [hidden]
bind = Super, j, movefocus, d # [hidden]
#/# bind = Super+Shift, ←/↑/→/↓,, # Move in direction
bind = Super+Alt, H, movewindow, l # [hidden]
bind = Super+Alt, L, movewindow, r # [hidden]
bind = Super+Alt, K, movewindow, u # [hidden]
bind = Super+Shift, J, movewindow, d # [hidden]
bind = Super, Q, killactive, # Close
bind = Super+Alt, Q, exec, hyprctl kill # Forcefully zap a window

bind = Super,space,exec, hyprctl --batch "dispatch togglefloating; dispatch resizeactive exact 55% 50%; dispatch centerwindow" #[hidden]
bind = Super+Shift, P, pin # Pin

bind = Super+Shift, 1, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 1 # [hidden]
bind = Super+Shift, 2, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 2 # [hidden]
bind = Super+Shift, 3, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 3 # [hidden]
bind = Super+Shift, 4, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 4 # [hidden]
bind = Super+Shift, 5, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 5 # [hidden]
bind = Super+Shift, 6, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 6 # [hidden]
bind = Super+Shift, 7, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 7 # [hidden]
bind = Super+Shift, 8, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 8 # [hidden]
bind = Super+Shift, 9, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 9 # [hidden]

bind = Super+Alt, 1, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 1 # [hidden]
bind = Super+Alt, 2, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 2 # [hidden]
bind = Super+Alt, 3, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 3 # [hidden]
bind = Super+Alt, 4, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 4 # [hidden]
bind = Super+Alt, 5, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 5 # [hidden]
bind = Super+Alt, 6, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 6 # [hidden]
bind = Super+Alt, 7, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 7 # [hidden]
bind = Super+Alt, 8, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 8 # [hidden]
bind = Super+Alt, 9, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspace 9 # [hidden]

# Media 
bind = Super Shift, P, exec, ~/.local/bin/mpd-toggle.sh                                                     #[hidden]
bind = Super , M, exec, kitty -e rmpc                                                     #[hidden]
bind = Super, P, exec, playerctl --ignore-player=firefox --player=tauon,spotify,mpd play-pause                 #[hidden]  
bind = Super, period, exec, playerctl --ignore-player=firefox --player=tauon,spotify,mpd next                  #[hidden]          
bind = Super, comma, exec, playerctl --ignore-player=firefox --player=tauon,spotify,mpd previous               #[hidden]    
bind = Super, bracketright, exec, playerctl --ignore-player=firefox --player=tauon,spotify,mpd position 10+    #[hidden]           
bind = Super, bracketleft, exec, playerctl --ignore-player=firefox --player=tauon,spotify,mpd position 10-     #[hidden]           
bind = Super, bracketright, exec, mpc seek +5                                                                  #[hidden]             
bind = Super, bracketleft,  exec, mpc seek -5                                                                  #[hidden]             
bind = Super, bracketleft,  exec, mpc seek -5                                                                  #[hidden]             
binde = Super , Minus, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-                                         #[hidden]     
binde = Super , Equal, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+                                    #[hidden]


##! screen 
# Zoom
binde = Super + Alt, Minus, exec, qs -c $qsConfig ipc call zoom zoomOut # Zoom out
binde = Super + Alt, Equal, exec, qs -c $qsConfig ipc call zoom zoomIn # Zoom in
binde = Super + Alt, Minus, exec, qs -c $qsConfig ipc call TEST_ALIVE || ~/.config/hypr/hyprland/scripts/zoom.sh decrease 0.1 # [hidden] Zoom out
binde = Super + Alt, Equal, exec, qs -c $qsConfig ipc call TEST_ALIVE || ~/.config/hypr/hyprland/scripts/zoom.sh increase 0.1 # [hidden] Zoom in

# group control
bind = Super, G, togglegroup
bind = Super Control, H, changegroupactive, b
bind = Super Control, L, changegroupactive, f

bind = Super, I, togglesplit

bind = super, U, exec, ~/.local/bin/keyboardswitch.sh # switch keyboard layout
bind = Super + Alt ,n, exec,sh /home/shin/.local/bin/note.sh                                   #[hidden] 
bind = Super + Alt, minus, exec, sh ~/.local/bin/gaps.sh --inc_gaps                            #[hidden] 
bind = Super + Alt, equal, exec, sh ~/.local/bin/gaps.sh --dec_gaps                            #[hidden]
bind = Super + Shift, bracketleft, exec, sh ~/.local/bin/gaps.sh --inc_gaps_in                 #[hidden]
bind = Super + Shift, bracketright, exec, sh ~/.local/bin/gaps.sh --dec_gaps_in                #[hidden]
bind = Super + Alt,bracketright, exec, sh ~/.local/bin/gaps.sh --dec_gaps_out                  #[hidden]
bind = Super + Alt,bracketleft, exec, sh ~/.local/bin/gaps.sh --inc_gaps_out                   #[hidden]
# bind = Super + Shift,M, exec, kitty -e -c /home/shin/.config/kitty/kitty-sptlrx.conf sptlrx    #[hidden]

bind = Super + Alt, I, exec, XDG_CURRENT_DESKTOP=gnome ~/.config/hypr/hyprland/scripts/launch_first_available.sh "qs -p ~/.config/quickshell/$qsConfig/settings.qml" "systemsettings" "gnome-control-center" "better-control" #[hidden]

