# bindl= Super+Shift, P, exec, playerctl play-pause # Play/pause media
bindl= ,XF86AudioPlay, exec, playerctl play-pause # [hidden]
bindl= ,XF86AudioPause, exec, playerctl play-pause # [hidden]
bind = Super, P, exec, playerctl --ignore-player=firefox --player=tauon,spotify,mpd play-pause                 # Toggle  
bind = Super, period, exec, playerctl --ignore-player=firefox --player=tauon,spotify,mpd next                  # Next 
bind = Super, comma, exec, playerctl --ignore-player=firefox --player=tauon,spotify,mpd previous              # Previous 
bind = Super, bracketright, exec, playerctl --ignore-player=firefox --player=tauon,spotify,mpd position 10+     # seek forward
bind = Super, bracketleft, exec, playerctl --ignore-player=firefox --player=tauon,spotify,mpd position 10-      # seek back 
binde = Super , Minus, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-                                          # decrease volume  
binde = Super , Equal, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ -l 1.5                                 # increase volume 

