# Theming
font: JetBrainsMono Nerd Font 12
background: "#141312"
color: "#e6e2df"
border: "#cbc7b3"
separator: " âžœ "
border_width: 1
corner_r: 10
padding: 15 # Defaults to corner_r
rows_per_column: 5 # No limit by default
column_padding: 25 # Defaults to padding

# Anchor and margin
anchor: bottom-left # One of center, left, right, top, bottom, bottom-left, top-left, etc.
# Only relevant when anchor is not center
margin_right: 0
margin_bottom: 0
margin_left: 0
margin_top: 0

# Permits key bindings that conflict with compositor key bindings.
# Default is `false`.
inhibit_compositor_keyboard_shortcuts: true

# Try to guess the correct keyboard layout to use. Default is `false`.
auto_kbd_layout: true

menu:
  - key: "m"
    desc: Music&Volume
    submenu:
      - key: "."
        desc: NextSong
        cmd: playerctl --ignore-player=firefox --player=tauon,spotify,mpd next
      - key: ","
        desc: PreviousSong
        cmd: playerctl --ignore-player=firefox --player=tauon,spotify,mpd previous
      - key: "p"
        desc: Toggle on/off
        cmd: playerctl --ignore-player=firefox --player=tauon,spotify,mpd play-pause
      - key: "]"
        desc: Seek+
        cmd: playerctl --ignore-player=firefox --player=tauon,spotify,mpd position 10+
      - key: "["
        desc: Seek-
        cmd: playerctl --ignore-player=firefox --player=tauon,spotify,mpd position 10-
      - key: "="
        desc: VolumeUp
        cmd: wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ -l 1.5
      - key: "-"
        desc: VolumeDown
        cmd: wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
      - key: "m"
        desc: Mute
        cmd: wpctl set-mute @DEFAULT_SINK@ toggle
      - key: "r"
        desc: RMPC
        cmd: ~/.local/bin/music.sh rmpc
      - key: "l"
        desc: LRC
        cmd: ~/.local/bin/music.sh lrc
  - key: "n"
    desc: Noctalia
    submenu:
      - key: "c"
        desc: ControlCenter
        cmd: qs -c noctalia ipc call controlCenter toggle
      - key: "v"
        desc: Clipboard
        cmd: qs -c noctalia ipc call launcher clipboard
      - key: "s"
        desc: Settings
        cmd: qs -c noctalia ipc call settings toggle
      - key: "b"
        desc: ToggleBar
        cmd: qs -c noctalia ipc call bar toggle
      - key: "d"
        desc: Calender
        cmd: qs -c noctalia ipc call calendar toggle
      - key: "w"
        desc: Wallpapers
        cmd: qs -c noctalia ipc call wallpaper toggle
      - key: "r"
        desc: Record
        cmd: qs -c noctalia ipc call plugin:screen-recorder toggle
      - key: "R"
        desc: Reload
        cmd: killall qs quickshell; qs -c noctalia &
      - key: "e"
        desc: Emojis
        cmd: qs -c noctalia ipc call launcher emoji
      - key: "t"
        desc: "Toggle widgets"
        cmd: qs -c noctalia ipc call desktopWidgets toggle
      - key: "l"
        desc: "Toggle dark/light"
        cmd: qs -c noctalia ipc call darkMode toggle
  - key: "s"
    desc: NirirSidebar
    submenu:
      - key: "v"
        desc: ToggleVisibility
        cmd: ~/.local/bin/niri-sidebar toggle-visibility
      - key: "f"
        desc: Flip
        cmd: ~/.local/bin/niri-sidebar flip
      - key: "r"
        desc: Flip
        cmd: ~/.local/bin/niri-sidebar reorder
  - key: "a"
    desc: Applaications
    submenu:
      - key: "e"
        desc: Dolphin
        cmd: dolphin
      - key: "b"
        desc: Browser
        cmd: zen-browser
      - key: "s"
        desc: Spotify
        cmd: spotify
      - key: "d"
        desc: Discord
        cmd: vesktop
      - key: "t"
        desc: Telegram
        cmd: Telegram
      - key: "o"
        desc: Obs
        cmd: obs
  - key: "c"
    desc: "ColorSchemes"
    submenu:
      - key: "g"
        desc: Gruvbox
        cmd: qs -c noctalia ipc call colorScheme set "Gruvbox"
      - key: "a"
        desc: Ayu
        cmd: qs -c noctalia ipc call colorScheme set "Ayu"
      - key: "e"
        desc: Everforest
        cmd: qs -c noctalia ipc call colorScheme set "Everforest"
      - key: "d"
        desc: GruvboxDarker
        cmd: qs -c noctalia ipc call colorScheme set "Gruvbox Darker"
      - key: "o"
        desc: GruvboxAlt
        cmd: qs -c noctalia ipc call colorScheme set "GruvboxAlt"
      - key: "k"
        desc: Kanagawa
        cmd: qs -c noctalia ipc call colorScheme set "Kanagawa"
      - key: "l"
        desc: LilacAmoled
        cmd: qs -c noctalia ipc call colorScheme set "Lilac AMOLED"
      - key: "m"
        desc: Miasma
        cmd: qs -c noctalia ipc call colorScheme set "Miasma"
      - key: "b"
        desc: MonoChrome
        cmd: qs -c noctalia ipc call colorScheme set "Monochrome"
      - key: "t"
        desc: Noctalia
        cmd: qs -c noctalia ipc call colorScheme set "Noctalia (default)"
      - key: "n"
        desc: Nord
        cmd: qs -c noctalia ipc call colorScheme set "Nord"
      - key: "x"
        desc: Oxide
        cmd: qs -c noctalia ipc call colorScheme set "Oxide"
      - key: "u"
        desc: OccultUmbral
        cmd: qs -c noctalia ipc call colorScheme set "Occult Umbral"
      - key: "O"
        desc: One
        cmd: qs -c noctalia ipc call colorScheme set "One"
      - key: "r"
        desc: Rosepine
        cmd: qs -c noctalia ipc call colorScheme set "Rose Pine"
      - key: "v"
        desc: Vesper
        cmd: qs -c noctalia ipc call colorScheme set "Vesper"
      - key: "t"
        desc: TokyouNight
        cmd: qs -c noctalia ipc call colorScheme set "Tokyou Night Moon"
