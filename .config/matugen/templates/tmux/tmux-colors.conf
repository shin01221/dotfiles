
# Matugen TMUX Template Example
# Replace static colors with Matugen variables
# Example variables: {{colors.primary.default.hex}}, {{colors.surface.default.hex}}, {{colors.on_surface.default.hex}}, {{colors.surface_variant.default.hex}}, {{colors.secondary.default.hex}}, etc.

# The messages
set -g message-style "fg={{colors.on_surface.default.hex}},bg={{colors.primary.default.hex}},bold"

# pane borders
set-option -g pane-border-style "fg={{colors.primary.default.hex}}"
set-option -g pane-active-border-style "fg={{colors.tertiary.default.hex}}"

# status bar colors
set-option -g status-fg "{{colors.on_surface.default.hex}}"
set-option -g status-bg "{{colors.surface.default.hex}}"
set-option -g status-style "fg={{colors.on_surface.default.hex}},bg={{colors.surface.default.hex}}"

# selection
set-option -g mode-style "fg={{colors.surface.default.hex}},bg={{colors.primary.default.hex}}"

# clock
set-window-option -g clock-mode-colour "{{colors.primary.default.hex}}"

# ---- Windows ----
set-window-option -g window-status-style "fg={{colors.on_surface.default.hex}},bg={{colors.surface.default.hex}}"
set-window-option -g window-status-activity-style "fg={{colors.on_surface.default.hex}},bg={{colors.error.default.hex}}"
set-window-option -g window-status-current-style "bg={{colors.primary.default.hex}},fg={{colors.surface_variant.default.hex}}"
# ---- Formatting ----
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg={{colors.primary.default.hex}}]#[fg={{colors.surface.default.hex}},bg={{colors.primary.default.hex}}] #[fg={{colors.on_surface.default.hex}},bg={{colors.surface.default.hex}}] #W #[fg={{colors.tertiary.default.hex}}]#[fg={{colors.surface.default.hex}},bg={{colors.tertiary.default.hex}}] #[fg={{colors.on_surface.default.hex}},bg={{colors.surface.default.hex}}] #S "

set -g window-status-separator "#[bg={{colors.surface.default.hex}}] "
set -g window-status-current-format "#[fg={{colors.on_surface.default.hex}},bg={{colors.surface.default.hex}}] #W #[fg={{colors.surface.default.hex}},bg={{colors.on_surface.default.hex}}] #I#[fg={{colors.on_surface.default.hex}},bg={{colors.surface.default.hex}}]"
set -g window-status-format "#[fg={{colors.on_surface.default.hex}},bg={{colors.surface.default.hex}}] #W #[fg={{colors.surface.default.hex}},bg={{colors.primary.default.hex}}] #I#[fg={{colors.primary.default.hex}},bg={{colors.surface.default.hex}}]"
