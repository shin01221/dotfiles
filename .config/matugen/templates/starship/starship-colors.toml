deleted_style = "bg:{{colors.secondary_container.default.hex}} fg:{{colors.error.default.hex}}"
format = '([+$added ]($added_style))([-$deleted ]($deleted_style))'
disabled = false

[git_status]
style = "bg:{{colors.secondary_container.default.hex}} fg:{{colors.primary.default.hex}}"
conflicted = '=' # This branch has merge conflicts.
ahead = 'Ó™†'
behind = 'Ó™ù'
diverged = 'Û±°∑'
up_to_date = ''
untracked = '?'
stashed = 'ÔÖï'
modified = 'ÔëÑ'
staged = 'Ó´¥'
renamed = '¬ª'
deleted = '‚úò'
format = '([($all_status )($ahead_behind )]($style))[ÓÇ∂](bg:{{colors.secondary_container.default.hex}} fg:{{colors.primary_container.default.hex}})'

