#   Version control   #
#######################


[git_branch]
symbol = "Ôêò"
style = "bg:{{colors.secondary_container.default.hex}} fg:{{colors.on_secondary_container.default.hex}}"
format = '[ÓÇ¥](fg:{{colors.primary_container.default.hex}} bg:{{colors.secondary_container.default.hex}})[ $symbol](bg:{{colors.secondary_container.default.hex}} fg:{{colors.primary.default.hex}})[ $branch ]($style)'

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[üçí PICKING](bg:{{colors.secondary_container.default.hex}} fg:bold red)'
rebase = '[Ó©§ REBASING](bg:{{colors.secondary_container.default.hex}} fg:bold green)'
