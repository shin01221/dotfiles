format = '''
$directory$git_branch$rust$python
$character'''
palette = "colors"

[palettes.colors]
mustard = "{{colors.primary_fixed_dim.default.hex}}"  # example
color1 = "{{colors.primary_fixed_dim.default.hex}}"
color2 = "{{colors.on_primary.default.hex}}"
color3 = "{{colors.on_surface_variant.default.hex}}"
color4 = "{{colors.surface_container.default.hex}}"
color5 = "{{colors.on_primary.default.hex}}"
color6 = "{{colors.surface_dim.default.hex}}"
color7 = "{{colors.surface.default.hex}}"
color8 = "{{colors.primary.default.hex}}"
color9 = "{{colors.tertiary.default.hex}}"

# Prompt symbols
[character]
success_symbol = "[üûà](color9 bold)"
error_symbol = "[üûà](@{error})"
vicmd_symbol = "[üûà](#f9e2af)"

[directory]
format = "[ÓÇ∂](fg:color1 bg:color4)[Û∞âã](bg:color1 fg:color2)[ÓÇ¥ ](fg:color1 bg:color4)[$path ](fg:color3 bg:color4)[ÓÇ¥ ](fg:color4)"

[directory.substitutions]
"Downloads" = "ÔÄô "
"Pictures" = "ÔÄæ "
"Desktop" = " Ôí© "
"Documents" = " Ôí• "
"Music" = " Û∞éà "
"Videos" = " Ôî¨ "
"GitHub" = " Û∞ä§ "

[git_branch]
format = "[ÓÇ∂](fg:color8 bg:color4)[Ôáì ÔÑ™$all_status$ahead_behind](bg:color8 fg:color5)[ÓÇ¥](fg:color8 bg:color4)[(bg:color8 fg:color5) $branch](fg:color3 bg:color4)[ÓÇ¥](fg:color4) "

# [git_status]
# format = "[ÔÑ™$all_status$ahead_behind](bg:color8 fg:color5)"

[time]
format = "[ÓÇ∂](fg:color8 bg:color4)[Ôê∫ ](bg:color8 fg:color5)[ÓÇ¥](fg:color8 bg:color4)[(bg:color8 fg:color5) $time](fg:color3 bg:color4)[ÓÇ¥](fg:color4) "
disabled = false
time_format = "%R"  # Hour:Minute Format

[python]
format = "[ÓÇ∂](fg:color8 bg:color4)[${symbol}${version}](bg:color8 fg:color5)[ÓÇ¥](fg:color8 bg:color4)[(bg:color8 fg:color5)( ${virtualenv})](fg:color3 bg:color4)[ÓÇ¥](fg:color4) "
symbol = "[Ó¥õ ]"
# pyenv_version_name = true
pyenv_prefix = "venv"

[docker_context]
format = "[ $symbol $context ]($style)"
style = "bg:#06969A"
symbol = " "

[elixir]
format = "[ $symbol ]($style)"
style = "bg:#86BBD8"
symbol = " "

[elm]
format = "[ $symbol ]($style)"
style = "bg:#86BBD8"
