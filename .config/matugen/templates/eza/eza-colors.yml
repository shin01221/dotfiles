# Matugen ‚Üí eza theme template (Balanced)
# Save as: ~/.config/matugen/templates/eza/eza-colors.yml
# Output path example: ~/.config/eza/theme.yml

filekinds:
  normal:
    foreground: "{{colors.on_surface.default.hex}}"
  directory:
    foreground: "{{colors.secondary.default.hex}}"
    is_bold: true
  symlink:
    foreground: "{{colors.tertiary.default.hex}}"
  executable:
    foreground: "{{colors.primary.default.hex}}"
    is_bold: true

perms:
  user_read:
    foreground: "{{colors.secondary.default.hex}}"
  user_write:
    foreground: "{{colors.error.default.hex}}"
  user_execute_file:
    foreground: "{{colors.primary.default.hex}}"
  user_execute_other:
    foreground: "{{colors.primary.default.hex}}"
  group_read:
    foreground: "{{colors.secondary.default.hex}}"
  group_write:
    foreground: "{{colors.error.default.hex}}"
  group_execute:
    foreground: "{{colors.primary.default.hex}}"
  other_read:
    foreground: "{{colors.secondary.default.hex}}"
  other_write:
    foreground: "{{colors.error.default.hex}}"
  other_execute:
    foreground: "{{colors.primary.default.hex}}"

filenames:
  Cargo.toml:
    icon:
      glyph: ü¶Ä
      style:
        foreground: "{{colors.primary.default.hex}}"
  Cargo.lock:
    icon:
      glyph: ü¶Ä
      style:
        foreground: "{{colors.outline.default.hex}}"

extensions:
  rs:
    filename:
      foreground: "{{colors.primary.default.hex}}"
    icon:
      glyph: ü¶Ä
      style:
        foreground: "{{colors.primary.default.hex}}"
  nix:
    icon:
      glyph: ‚ùÑ
      style:
        foreground: "{{colors.tertiary.default.hex}}"

users:
  user_you:
    foreground: "{{colors.secondary.default.hex}}"

size:
  major:
    foreground: "{{colors.primary.default.hex}}"
  number_byte:
    foreground: "{{colors.primary.default.hex}}"
  number_kilo:
    foreground: "{{colors.primary.default.hex}}"
  number_mega:
    foreground: "{{colors.primary.default.hex}}"
  number_giga:
    foreground: "{{colors.primary.default.hex}}"
  number_huge:
    foreground: "{{colors.primary.default.hex}}"
  unit_byte:
    foreground: "{{colors.primary.default.hex}}"
  unit_kilo:
    foreground: "{{colors.primary.default.hex}}"
  unit_mega:
    foreground: "{{colors.primary.default.hex}}"
  unit_giga:
    foreground: "{{colors.primary.default.hex}}"
  unit_huge:
    foreground: "{{colors.primary.default.hex}}"

git:
  new:
    foreground: "{{colors.primary.default.hex}}"
  modified:
    foreground: "{{colors.secondary.default.hex}}"
  deleted:
    foreground: "{{colors.error.default.hex}}"
  conflicted:
    foreground: "{{colors.error_container.default.hex}}"

punctuation:
  date:
    foreground: "{{colors.outline_variant.default.hex}}"
  size:
    foreground: "{{colors.outline.default.hex}}"
