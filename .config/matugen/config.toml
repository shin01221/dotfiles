[config]
version_check = false

[templates.m3colors]
input_path = "~/.config/matugen/templates/colors.json"
output_path = "~/.local/state/quickshell/user/generated/colors.json"

[templates.hyprland]
input_path = "~/.config/matugen/templates/hyprland/colors.conf"
output_path = "~/.config/hypr/hyprland/colors.conf"

[templates.hyprlock]
input_path = "~/.config/matugen/templates/hyprland/hyprlock-colors.conf"
output_path = "~/.config/hypr/hyprlock/colors.conf"

[templates.fuzzel]
input_path = "~/.config/matugen/templates/fuzzel/fuzzel_theme.ini"
output_path = "~/.config/fuzzel/fuzzel_theme.ini"

[templates.gtk3]
input_path = "~/.config/matugen/templates/gtk/gtk-colors.css"
output_path = "~/.config/gtk-3.0/gtk.css"

[templates.vesktop]
input_path = "~/.config/matugen/templates/vesktop/midnight-discord.css"
output_path = "~/.config/vesktop/themes/midnight-discord.css"

[templates.kitty]
input_path = "~/.config/matugen/templates/kitty/kitty-colors.conf"
output_path = "~/.config/kitty/colors.conf"
post_hook = "pkill -SIGUSR1 kitty"

[templates.starship]
input_path = "~/.config/matugen/templates/starship/starship-colors.toml"
output_path = "~/.config/starship.toml"

[templates.cava]
input_path = "~/.config/matugen/templates/cava/cava-colors.ini"
output_path = "~/.config/cava/themes/colors"
post_hook = "pkill -USR1 cava"

# [templates.heroic]
# input_path = '~/.config/matugen/templates/heroic/wallbash.css'
# output_path = '~/.config/heroic/themes/wallbash.css'

[templates.gtk4]
input_path = "~/.config/matugen/templates/gtk/gtk-colors.css"
output_path = "~/.config/gtk-4.0/gtk.css"

[templates.kde_colors]
input_path = "~/.config/matugen/templates/kde/color.txt"
output_path = "~/.local/state/quickshell/user/generated/color.txt"

[templates.wallpaper]
input_path = "~/.config/matugen/templates/wallpaper.txt"
output_path = "~/.local/state/quickshell/user/generated/wallpaper/path.txt"
