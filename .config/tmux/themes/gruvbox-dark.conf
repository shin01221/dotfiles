# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#fbf1c7,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#fbf1c7,bg=default"
set-option -g pane-active-border-style "fg=#fabd2f,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#fbf1c7"
set-option -g status-bg default
set-option -g status-style "fg=#fbf1c7,bg=default"

# Selection mode
set-option -g mode-style "fg=#282828,bg=#b8bb26"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''
set-option -g status-right-style none
set -g status-right-length 120

set -g status-right "#[fg=#fabd2f]#[fg=#282828,bg=#fabd2f] #[fg=#fbf1c7,bg=default] #W #[fg=#fabd2f]#[fg=#282828,bg=#fabd2f] #[fg=#fbf1c7,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#fbf1c7,bg=default] #W #[fg=#282828,bg=#b8bb26] 󰈸#[fg=#b8bb26,bg=default]"
set -g window-status-format "#[fg=#fbf1c7,bg=default] #W #[fg=#282828,bg=#fabd2f] #I#[fg=#fabd2f,bg=default]"
