# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#2e3440,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#5e81ac,bg=default"
set-option -g pane-active-border-style "fg=#6fa9a8,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#2e3440"
set-option -g status-bg default
set-option -g status-style "fg=#2e3440,bg=default"

# Selection mode
set-option -g mode-style "fg=#eceff4,bg=#5e81ac"

# Clock
set-window-option -g clock-mode-colour "#5e81ac"

# Windows
set-window-option -g window-status-style "fg=#2e3440,bg=default"
set-window-option -g window-status-activity-style "fg=#2e3440,bg=default"
set-window-option -g window-status-current-style "fg=#5e81ac,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#5e81ac]#[fg=#eceff4,bg=#5e81ac] #[fg=#2e3440,bg=default] #W #[fg=#64adc2]#[fg=#eceff4,bg=#64adc2] #[fg=#2e3440,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#2e3440,bg=default] #W #[fg=#eceff4,bg=#5e81ac] 󰈸#[fg=#5e81ac,bg=default]"
set -g window-status-format "#[fg=#2e3440,bg=default] #W #[fg=#eceff4,bg=#8cafd9] #I#[fg=#8cafd9,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
