# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#eceff4,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#8fbcbb,bg=default"
set-option -g pane-active-border-style "fg=#5e81ac,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#eceff4"
set-option -g status-bg default
set-option -g status-style "fg=#eceff4,bg=default"

# Selection mode
set-option -g mode-style "fg=#2e3440,bg=#8fbcbb"

# Clock
set-window-option -g clock-mode-colour "#8fbcbb"

# Windows
set-window-option -g window-status-style "fg=#eceff4,bg=default"
set-window-option -g window-status-activity-style "fg=#eceff4,bg=default"
set-window-option -g window-status-current-style "fg=#8fbcbb,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#8fbcbb]#[fg=#2e3440,bg=#8fbcbb] #[fg=#eceff4,bg=default] #W #[fg=#88c0d0]#[fg=#2e3440,bg=#88c0d0] #[fg=#eceff4,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#eceff4,bg=default] #W #[fg=#2e3440,bg=#8fbcbb] 󰈸#[fg=#8fbcbb,bg=default]"
set -g window-status-format "#[fg=#eceff4,bg=default] #W #[fg=#2e3440,bg=#339997] #I#[fg=#339997,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
