# Messages
set -g message-style "fg=#171928,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#37f499,bg=default"
set-option -g pane-active-border-style "fg=#a48cf2,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#171928"
set-option -g status-bg default
set-option -g status-style "fg=#171928,bg=default"

# Selection mode
set-option -g mode-style "fg=#ffffff,bg=#37f499"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''
set-option -g status-right-style none
set -g status-right-length 120

set -g status-right "#[fg=#37f499]#[fg=#ffffff,bg=#37f499] #[fg=#171928,bg=default] #W #[fg=#37f499]#[fg=#ffffff,bg=#37f499] #[fg=#171928,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#171928,bg=default] #W #[fg=#ffffff,bg=#37f499] 󰈸#[fg=#37f499,bg=default]"
set -g window-status-format "#[fg=#171928,bg=default] #W #[fg=#ffffff,bg=#7ce9b5] #I#[fg=#7ce9b5,bg=default]"
