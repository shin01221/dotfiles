# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#bfbdb6,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#e6b450,bg=default"
set-option -g pane-active-border-style "fg=#39bae6,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#bfbdb6"
set-option -g status-bg default
set-option -g status-style "fg=#bfbdb6,bg=default"

# Selection mode
set-option -g mode-style "fg=#0b0e14,bg=#e6b450"

# Clock
set-window-option -g clock-mode-colour "#e6b450"

# Windows
set-window-option -g window-status-style "fg=#bfbdb6,bg=default"
set-window-option -g window-status-activity-style "fg=#bfbdb6,bg=default"
set-window-option -g window-status-current-style "fg=#e6b450,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#e6b450]#[fg=#0b0e14,bg=#e6b450] #[fg=#bfbdb6,bg=default] #W #[fg=#e6b450]#[fg=#0b0e14,bg=#e6b450] #[fg=#bfbdb6,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#bfbdb6,bg=default] #W #[fg=#0b0e14,bg=#e6b450] #I#[fg=#e6b450,bg=default]"
set -g window-status-format "#[fg=#bfbdb6,bg=default] #W #[fg=#0b0e14,bg=#a37a29] 󰈸#[fg=#a37a29,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
