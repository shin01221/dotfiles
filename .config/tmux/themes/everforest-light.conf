# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#232a2e,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#434f55,bg=default"
set-option -g pane-active-border-style "fg=#333c43,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#232a2e"
set-option -g status-bg default
set-option -g status-style "fg=#232a2e,bg=default"

# Selection mode
set-option -g mode-style "fg=#9da9a0,bg=#434f55"

# Clock
set-window-option -g clock-mode-colour "#434f55"

# Windows
set-window-option -g window-status-style "fg=#232a2e,bg=default"
set-window-option -g window-status-activity-style "fg=#232a2e,bg=default"
set-window-option -g window-status-current-style "fg=#434f55,bg=default"

# Formatting
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#434f55]#[fg=#ffffff,bg=#434f55] #[fg=#232a2e,bg=default] #W #[fg=#434f55]#[fg=#ffffff,bg=#434f55] #[fg=#232a2e,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#232a2e,bg=default] #W #[fg=#ffffff,bg=#434f55] 󰈸#[fg=#434f55,bg=default]"
set -g window-status-format "#[fg=ffffff,bg=default] #W #[fg=#ffffff,bg=#8cbfd9] #I#[fg=#8cbfd9,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
