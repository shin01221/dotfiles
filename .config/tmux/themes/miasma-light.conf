# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#222222,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#c9a554,bg=default"
set-option -g pane-active-border-style "fg=#bb7744,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#222222"
set-option -g status-bg default
set-option -g status-style "fg=#222222,bg=default"

# Selection mode
set-option -g mode-style "fg=#fafaf5,bg=#c9a554"

# Clock
set-window-option -g clock-mode-colour "#c9a554"

# Windows
set-window-option -g window-status-style "fg=#222222,bg=default"
set-window-option -g window-status-activity-style "fg=#222222,bg=default"
set-window-option -g window-status-current-style "fg=#c9a554,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#b36d43]#[fg=#fafaf5,bg=#b36d43] #[fg=#222222,bg=default] #W #[fg=#b36d43]#[fg=#fafaf5,bg=#b36d43] #[fg=#222222,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#222222,bg=default] #W #[fg=#fafaf5,bg=#c9a554] 󰈸#[fg=#c9a554,bg=default]"
set -g window-status-format "#[fg=#222222,bg=default] #W #[fg=#fafaf5,bg=#b36d43] #I#[fg=#b36d43,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
