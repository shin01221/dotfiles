# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#545464,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#6f894e,bg=default"
set-option -g pane-active-border-style "fg=#4d699b,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#545464"
set-option -g status-bg default
set-option -g status-style "fg=#545464,bg=default"

# Selection mode
set-option -g mode-style "fg=#f2ecbc,bg=#6f894e"

# Clock
set-window-option -g clock-mode-colour "#6f894e"

# Windows
set-window-option -g window-status-style "fg=#545464,bg=default"
set-window-option -g window-status-activity-style "fg=#545464,bg=default"
set-window-option -g window-status-current-style "fg=#6f894e,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#6f894e]#[fg=#f2ecbc,bg=#6f894e] #[fg=#545464,bg=default] #W #[fg=#77713f]#[fg=#f2ecbc,bg=#77713f] #[fg=#545464,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#545464,bg=default] #W #[fg=#f2ecbc,bg=#6f894e] #I#[fg=#6f894e,bg=default]"
set -g window-status-format "#[fg=#545464,bg=default] #W #[fg=#f2ecbc,bg=#b7d98c] #I#[fg=#b7d98c,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
