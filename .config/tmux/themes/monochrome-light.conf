# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#696969,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#555555,bg=default"
set-option -g pane-active-border-style "fg=#333333,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#696969"
set-option -g status-bg default
set-option -g status-style "fg=#696969,bg=default"

# Selection mode
set-option -g mode-style "fg=#d4d4d4,bg=#555555"

# Clock
set-window-option -g clock-mode-colour "#555555"

# Windows
set-window-option -g window-status-style "fg=#696969,bg=default"
set-window-option -g window-status-activity-style "fg=#696969,bg=default"
set-window-option -g window-status-current-style "fg=#555555,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#555555]#[fg=#d4d4d4,bg=#555555] #[fg=#696969,bg=default] #W #[fg=#505058]#[fg=#d4d4d4,bg=#505058] #[fg=#696969,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#696969,bg=default] #W #[fg=#d4d4d4,bg=#555555] 󰈸#[fg=#555555,bg=default]"
set -g window-status-format "#[fg=#696969,bg=default] #W #[fg=#d4d4d4,bg=#d98c8c] #I#[fg=#d98c8c,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
