# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#a9b1d6,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#7a88cf,bg=default"
set-option -g pane-active-border-style "fg=#9cd58a,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#a9b1d6"
set-option -g status-bg default
set-option -g status-style "fg=#a9b1d6,bg=default"

# Selection mode
set-option -g mode-style "fg=#1f2335,bg=#7a88cf"

# Clock
set-window-option -g clock-mode-colour "#7a88cf"

# Windows
set-window-option -g window-status-style "fg=#a9b1d6,bg=default"
set-window-option -g window-status-activity-style "fg=#a9b1d6,bg=default"
set-window-option -g window-status-current-style "fg=#7a88cf,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#7a88cf]#[fg=#1f2335,bg=#7a88cf] #[fg=#a9b1d6,bg=default] #W #[fg=#7a88cf]#[fg=#1f2335,bg=#7a88cf] #[fg=#7a88cf,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#a9b1d6,bg=default] #W #[fg=#1f2335,bg=#7a88cf] 󰈸#[fg=#7a88cf,bg=default]"
set -g window-status-format "#[fg=#a9b1d6,bg=default] #W #[fg=#1f2335,bg=#334499] #I#[fg=#334499,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
