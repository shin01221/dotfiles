# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#ebfafa,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#37f499,bg=default"
set-option -g pane-active-border-style "fg=#a48cf2,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#ebfafa"
set-option -g status-bg default
set-option -g status-style "fg=#ebfafa,bg=default"

# Selection mode
set-option -g mode-style "fg=#212337,bg=#37f499"

# Clock
set-window-option -g clock-mode-colour "#37f499"

# Windows
set-window-option -g window-status-style "fg=#ebfafa,bg=default"
set-window-option -g window-status-activity-style "fg=#ebfafa,bg=default"
set-window-option -g window-status-current-style "fg=#37f499,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#37f499]#[fg=#212337,bg=#37f499] #[fg=#ebfafa,bg=default] #W #[fg=#37f499]#[fg=#212337,bg=#37f499] #[fg=#ebfafa,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#ebfafa,bg=default] #W #[fg=#212337,bg=#37f499] 󰈸#[fg=#37f499,bg=default]"
set -g window-status-format "#[fg=#ebfafa,bg=default] #W #[fg=#212337,bg=#1daf69] #I#[fg=#1daf69,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
