# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#efdfe1,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#ffb1c5,bg=default"
set-option -g pane-active-border-style "fg=#eebd92,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#efdfe1"
set-option -g status-bg default
set-option -g status-style "fg=#efdfe1,bg=default"

# Selection mode
set-option -g mode-style "fg=#191113,bg=#ffb1c5"

# Clock
set-window-option -g clock-mode-colour "#ffb1c5"

# Windows
set-window-option -g window-status-style "fg=#efdfe1,bg=default"
set-window-option -g window-status-activity-style "fg=#efdfe1,bg=default"
set-window-option -g window-status-current-style "fg=#ffb1c5,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#ffb1c5]#[fg=#191113,bg=#ffb1c5] #[fg=#efdfe1,bg=default] #W #[fg=#e3bdc5]#[fg=#191113,bg=#e3bdc5] #[fg=#efdfe1,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#efdfe1,bg=default] #W #[fg=#191113,bg=#ffb1c5] #I#[fg=#ffb1c5,bg=default]"
set -g window-status-format "#[fg=#efdfe1,bg=default] #W #[fg=#191113,bg=#8c4a5d] #I#[fg=#8c4a5d,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
