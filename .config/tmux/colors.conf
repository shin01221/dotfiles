# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#e3e2e9,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#b3c5ff,bg=default"
set-option -g pane-active-border-style "fg=#e1bbdc,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#e3e2e9"
set-option -g status-bg default
set-option -g status-style "fg=#e3e2e9,bg=default"

# Selection mode
set-option -g mode-style "fg=#121318,bg=#b3c5ff"

# Clock
set-window-option -g clock-mode-colour "#b3c5ff"

# Windows
set-window-option -g window-status-style "fg=#e3e2e9,bg=default"
set-window-option -g window-status-activity-style "fg=#e3e2e9,bg=default"
set-window-option -g window-status-current-style "fg=#b3c5ff,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#b3c5ff]#[fg=#121318,bg=#b3c5ff] #[fg=#e3e2e9,bg=default] #W #[fg=#c1c6dd]#[fg=#121318,bg=#c1c6dd] #[fg=#e3e2e9,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#e3e2e9,bg=default] #W #[fg=#121318,bg=#b3c5ff] #I#[fg=#b3c5ff,bg=default]"
set -g window-status-format "#[fg=#e3e2e9,bg=default] #W #[fg=#121318,bg=#4a5c92] #I#[fg=#4a5c92,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
