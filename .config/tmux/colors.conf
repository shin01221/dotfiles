# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#e0e2e8,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#98ccf9,bg=default"
set-option -g pane-active-border-style "fg=#d1bfe7,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#e0e2e8"
set-option -g status-bg default
set-option -g status-style "fg=#e0e2e8,bg=default"

# Selection mode
set-option -g mode-style "fg=#101418,bg=#98ccf9"

# Clock
set-window-option -g clock-mode-colour "#98ccf9"

# Windows
set-window-option -g window-status-style "fg=#e0e2e8,bg=default"
set-window-option -g window-status-activity-style "fg=#e0e2e8,bg=default"
set-window-option -g window-status-current-style "fg=#98ccf9,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#98ccf9]#[fg=#101418,bg=#98ccf9] #[fg=#e0e2e8,bg=default] #W #[fg=#b8c8da]#[fg=#101418,bg=#b8c8da] #[fg=#e0e2e8,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#e0e2e8,bg=default] #W #[fg=#101418,bg=#98ccf9] #I#[fg=#98ccf9,bg=default]"
set -g window-status-format "#[fg=#e0e2e8,bg=default] #W #[fg=#101418,bg=#2b638b] #I#[fg=#2b638b,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
