# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#f0dfd6,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#ffb785,bg=default"
set-option -g pane-active-border-style "fg=#c8ca94,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#f0dfd6"
set-option -g status-bg default
set-option -g status-style "fg=#f0dfd6,bg=default"

# Selection mode
set-option -g mode-style "fg=#19120d,bg=#ffb785"

# Clock
set-window-option -g clock-mode-colour "#ffb785"

# Windows
set-window-option -g window-status-style "fg=#f0dfd6,bg=default"
set-window-option -g window-status-activity-style "fg=#f0dfd6,bg=default"
set-window-option -g window-status-current-style "fg=#ffb785,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#ffb785]#[fg=#19120d,bg=#ffb785] #[fg=#f0dfd6,bg=default] #W #[fg=#e4bfa8]#[fg=#19120d,bg=#e4bfa8] #[fg=#f0dfd6,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#f0dfd6,bg=default] #W #[fg=#19120d,bg=#ffb785] #I#[fg=#ffb785,bg=default]"
set -g window-status-format "#[fg=#f0dfd6,bg=default] #W #[fg=#19120d,bg=#8a5022] #I#[fg=#8a5022,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
