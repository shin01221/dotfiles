
# Matugen TMUX Template Example
# Replace static colors with Matugen variables
# Example variables: #c0c1ff, #131318, #e4e1e9, #46464f, #c5c4dd, etc.

# The messages
set -g message-style "fg=#e4e1e9,bg=#c0c1ff,bold"

# pane borders
set-option -g pane-border-style "fg=#c0c1ff"
set-option -g pane-active-border-style "fg=#e8b9d4"

# status bar colors
set-option -g status-fg "#e4e1e9"
set-option -g status-bg "#131318"
set-option -g status-style "fg=#e4e1e9,bg=#131318"

# selection
set-option -g mode-style "fg=#131318,bg=#c0c1ff"

# clock
set-window-option -g clock-mode-colour "#c0c1ff"

# ---- Windows ----
set-window-option -g window-status-style "fg=#e4e1e9,bg=#131318"
set-window-option -g window-status-activity-style "fg=#e4e1e9,bg=#ffb4ab"
set-window-option -g window-status-current-style "bg=#c0c1ff,fg=#46464f"
# ---- Formatting ----
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#c0c1ff]#[fg=#131318,bg=#c0c1ff] #[fg=#e4e1e9,bg=#131318] #W #[fg=#c5c4dd]#[fg=#131318,bg=#c5c4dd] #[fg=#e4e1e9,bg=#131318] #S "

set -g window-status-separator "#[bg=#131318] "
set -g window-status-current-format "#[fg=#e4e1e9,bg=#131318] #W #[fg=#131318,bg=#c0c1ff] #I#[fg=#c0c1ff,bg=#131318]"
set -g window-status-format "#[fg=#e4e1e9,bg=#131318] #W #[fg=#131318,bg=#575992] #I#[fg=#575992,bg=#131318]"
