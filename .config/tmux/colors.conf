# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#eddfe4,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#f8b1dd,bg=default"
set-option -g pane-active-border-style "fg=#f4b99f,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#eddfe4"
set-option -g status-bg default
set-option -g status-style "fg=#eddfe4,bg=default"

# Selection mode
set-option -g mode-style "fg=#181115,bg=#f8b1dd"

# Clock
set-window-option -g clock-mode-colour "#f8b1dd"

# Windows
set-window-option -g window-status-style "fg=#eddfe4,bg=default"
set-window-option -g window-status-activity-style "fg=#eddfe4,bg=default"
set-window-option -g window-status-current-style "fg=#f8b1dd,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#f8b1dd]#[fg=#181115,bg=#f8b1dd] #[fg=#eddfe4,bg=default] #W #[fg=#ddbecf]#[fg=#181115,bg=#ddbecf] #[fg=#eddfe4,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#eddfe4,bg=default] #W #[fg=#181115,bg=#f8b1dd] #I#[fg=#f8b1dd,bg=default]"
set -g window-status-format "#[fg=#eddfe4,bg=default] #W #[fg=#181115,bg=#854b71] #I#[fg=#854b71,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
