
# Matugen TMUX Template Example
# Replace static colors with Matugen variables
# Example variables: #8f4b38, #fff8f6, #231917, #f5ded8, #77574e, etc.

# The messages
set -g message-style "fg=#231917,bg=#8f4b38,bold"

# pane borders
set-option -g pane-border-style "fg=#8f4b38"
set-option -g pane-active-border-style "fg=#6c5d2f"

# status bar colors
set-option -g status-fg "#231917"
set-option -g status-bg "#fff8f6"
set-option -g status-style "fg=#231917,bg=#fff8f6"

# selection
set-option -g mode-style "fg=#fff8f6,bg=#8f4b38"

# clock
set-window-option -g clock-mode-colour "#8f4b38"

# ---- Windows ----
set-window-option -g window-status-style "fg=#231917,bg=#fff8f6"
set-window-option -g window-status-activity-style "fg=#231917,bg=#ba1a1a"
set-window-option -g window-status-current-style "bg=#8f4b38,fg=#f5ded8"
# ---- Formatting ----
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#8f4b38]#[fg=#fff8f6,bg=#8f4b38] #[fg=#231917,bg=#fff8f6] #W #[fg=#77574e]#[fg=#fff8f6,bg=#77574e] #[fg=#231917,bg=#fff8f6] #S "

set -g window-status-separator "#[bg=#fff8f6] "
set -g window-status-current-format "#[fg=#231917,bg=#fff8f6] #W #[fg=#fff8f6,bg=#8f4b38] #I#[fg=#8f4b38,bg=#fff8f6]"
set -g window-status-format "#[fg=#231917,bg=#fff8f6] #W #[fg=#fff8f6,bg=#ffb5a0] #I#[fg=#ffb5a0,bg=#fff8f6]"
