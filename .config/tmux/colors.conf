# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#f1dfd9,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#ffb59c,bg=default"
set-option -g pane-active-border-style "fg=#d6c68d,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#f1dfd9"
set-option -g status-bg default
set-option -g status-style "fg=#f1dfd9,bg=default"

# Selection mode
set-option -g mode-style "fg=#1a110f,bg=#ffb59c"

# Clock
set-window-option -g clock-mode-colour "#ffb59c"

# Windows
set-window-option -g window-status-style "fg=#f1dfd9,bg=default"
set-window-option -g window-status-activity-style "fg=#f1dfd9,bg=default"
set-window-option -g window-status-current-style "fg=#ffb59c,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#ffb59c]#[fg=#1a110f,bg=#ffb59c] #[fg=#f1dfd9,bg=default] #W #[fg=#e7bdb0]#[fg=#1a110f,bg=#e7bdb0] #[fg=#f1dfd9,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#f1dfd9,bg=default] #W #[fg=#1a110f,bg=#ffb59c] #I#[fg=#ffb59c,bg=default]"
set -g window-status-format "#[fg=#f1dfd9,bg=default] #W #[fg=#1a110f,bg=#8f4c34] #I#[fg=#8f4c34,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
