# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#e4e1e9,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#bfc2ff,bg=default"
set-option -g pane-active-border-style "fg=#e8b9d5,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#e4e1e9"
set-option -g status-bg default
set-option -g status-style "fg=#e4e1e9,bg=default"

# Selection mode
set-option -g mode-style "fg=#131318,bg=#bfc2ff"

# Clock
set-window-option -g clock-mode-colour "#bfc2ff"

# Windows
set-window-option -g window-status-style "fg=#e4e1e9,bg=default"
set-window-option -g window-status-activity-style "fg=#e4e1e9,bg=default"
set-window-option -g window-status-current-style "fg=#bfc2ff,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#bfc2ff]#[fg=#131318,bg=#bfc2ff] #[fg=#e4e1e9,bg=default] #W #[fg=#c5c4dd]#[fg=#131318,bg=#c5c4dd] #[fg=#e4e1e9,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#e4e1e9,bg=default] #W #[fg=#131318,bg=#bfc2ff] #I#[fg=#bfc2ff,bg=default]"
set -g window-status-format "#[fg=#e4e1e9,bg=default] #W #[fg=#131318,bg=#565992] #I#[fg=#565992,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
