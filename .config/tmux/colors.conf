# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#f1dfd8,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#ffb694,bg=default"
set-option -g pane-active-border-style "fg=#d1c88f,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#f1dfd8"
set-option -g status-bg default
set-option -g status-style "fg=#f1dfd8,bg=default"

# Selection mode
set-option -g mode-style "fg=#1a120e,bg=#ffb694"

# Clock
set-window-option -g clock-mode-colour "#ffb694"

# Windows
set-window-option -g window-status-style "fg=#f1dfd8,bg=default"
set-window-option -g window-status-activity-style "fg=#f1dfd8,bg=default"
set-window-option -g window-status-current-style "fg=#ffb694,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#ffb694]#[fg=#1a120e,bg=#ffb694] #[fg=#f1dfd8,bg=default] #W #[fg=#e6bead]#[fg=#1a120e,bg=#e6bead] #[fg=#f1dfd8,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#f1dfd8,bg=default] #W #[fg=#1a120e,bg=#ffb694] #I#[fg=#ffb694,bg=default]"
set -g window-status-format "#[fg=#f1dfd8,bg=default] #W #[fg=#1a120e,bg=#8d4d2d] #I#[fg=#8d4d2d,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
