# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#e1e2e8,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#a1cafd,bg=default"
set-option -g pane-active-border-style "fg=#d7bee4,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#e1e2e8"
set-option -g status-bg default
set-option -g status-style "fg=#e1e2e8,bg=default"

# Selection mode
set-option -g mode-style "fg=#111418,bg=#a1cafd"

# Clock
set-window-option -g clock-mode-colour "#a1cafd"

# Windows
set-window-option -g window-status-style "fg=#e1e2e8,bg=default"
set-window-option -g window-status-activity-style "fg=#e1e2e8,bg=default"
set-window-option -g window-status-current-style "fg=#a1cafd,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#a1cafd]#[fg=#111418,bg=#a1cafd] #[fg=#e1e2e8,bg=default] #W #[fg=#bbc7db]#[fg=#111418,bg=#bbc7db] #[fg=#e1e2e8,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#e1e2e8,bg=default] #W #[fg=#111418,bg=#a1cafd] #I#[fg=#a1cafd,bg=default]"
set -g window-status-format "#[fg=#e1e2e8,bg=default] #W #[fg=#111418,bg=#36618e] #I#[fg=#36618e,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
