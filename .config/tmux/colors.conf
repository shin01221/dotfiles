# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#eee0d5,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#fcb974,bg=default"
set-option -g pane-active-border-style "fg=#bfcc9b,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#eee0d5"
set-option -g status-bg default
set-option -g status-style "fg=#eee0d5,bg=default"

# Selection mode
set-option -g mode-style "fg=#19120c,bg=#fcb974"

# Clock
set-window-option -g clock-mode-colour "#fcb974"

# Windows
set-window-option -g window-status-style "fg=#eee0d5,bg=default"
set-window-option -g window-status-activity-style "fg=#eee0d5,bg=default"
set-window-option -g window-status-current-style "fg=#fcb974,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#fcb974]#[fg=#19120c,bg=#fcb974] #[fg=#eee0d5,bg=default] #W #[fg=#e1c1a3]#[fg=#19120c,bg=#e1c1a3] #[fg=#eee0d5,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#eee0d5,bg=default] #W #[fg=#19120c,bg=#fcb974] #I#[fg=#fcb974,bg=default]"
set -g window-status-format "#[fg=#eee0d5,bg=default] #W #[fg=#19120c,bg=#855317] #I#[fg=#855317,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
