# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#e0e2e8,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#9dcbfc,bg=default"
set-option -g pane-active-border-style "fg=#d4bee6,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#e0e2e8"
set-option -g status-bg default
set-option -g status-style "fg=#e0e2e8,bg=default"

# Selection mode
set-option -g mode-style "fg=#101418,bg=#9dcbfc"

# Clock
set-window-option -g clock-mode-colour "#9dcbfc"

# Windows
set-window-option -g window-status-style "fg=#e0e2e8,bg=default"
set-window-option -g window-status-activity-style "fg=#e0e2e8,bg=default"
set-window-option -g window-status-current-style "fg=#9dcbfc,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#9dcbfc]#[fg=#101418,bg=#9dcbfc] #[fg=#e0e2e8,bg=default] #W #[fg=#bac8da]#[fg=#101418,bg=#bac8da] #[fg=#e0e2e8,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#e0e2e8,bg=default] #W #[fg=#101418,bg=#9dcbfc] #I#[fg=#9dcbfc,bg=default]"
set -g window-status-format "#[fg=#e0e2e8,bg=default] #W #[fg=#101418,bg=#32628d] #I#[fg=#32628d,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
