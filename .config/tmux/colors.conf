# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#f0dede,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#ffb3b3,bg=default"
set-option -g pane-active-border-style "fg=#e5c18d,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#f0dede"
set-option -g status-bg default
set-option -g status-style "fg=#f0dede,bg=default"

# Selection mode
set-option -g mode-style "fg=#1a1111,bg=#ffb3b3"

# Clock
set-window-option -g clock-mode-colour "#ffb3b3"

# Windows
set-window-option -g window-status-style "fg=#f0dede,bg=default"
set-window-option -g window-status-activity-style "fg=#f0dede,bg=default"
set-window-option -g window-status-current-style "fg=#ffb3b3,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#ffb3b3]#[fg=#1a1111,bg=#ffb3b3] #[fg=#f0dede,bg=default] #W #[fg=#e6bdbc]#[fg=#1a1111,bg=#e6bdbc] #[fg=#f0dede,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#f0dede,bg=default] #W #[fg=#1a1111,bg=#ffb3b3] #I#[fg=#ffb3b3,bg=default]"
set -g window-status-format "#[fg=#f0dede,bg=default] #W #[fg=#1a1111,bg=#8f4a4b] #I#[fg=#8f4a4b,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
