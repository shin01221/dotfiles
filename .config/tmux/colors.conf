# ─── Matugen TMUX Template (Transparent-Friendly) ───

# Messages
set -g message-style "fg=#f0dfd7,bg=default,bold"

# Pane borders
set-option -g pane-border-style "fg=#ffb68b,bg=default"
set-option -g pane-active-border-style "fg=#ccc992,bg=default"

# Status bar colors (transparent background)
set-option -g status-fg "#f0dfd7"
set-option -g status-bg default
set-option -g status-style "fg=#f0dfd7,bg=default"

# Selection mode
set-option -g mode-style "fg=#1a120d,bg=#ffb68b"

# Clock
set-window-option -g clock-mode-colour "#ffb68b"

# Windows
set-window-option -g window-status-style "fg=#f0dfd7,bg=default"
set-window-option -g window-status-activity-style "fg=#f0dfd7,bg=default"
set-window-option -g window-status-current-style "fg=#ffb68b,bg=default"

# Formatting
set-option -g status-left-style none
set -g status-left-length 60
set -g status-left ''

set-option -g status-right-style none
set -g status-right-length 120
set -g status-right "#[fg=#ffb68b]#[fg=#1a120d,bg=#ffb68b] #[fg=#f0dfd7,bg=default] #W #[fg=#e5bfa9]#[fg=#1a120d,bg=#e5bfa9] #[fg=#f0dfd7,bg=default] #S "

set -g window-status-separator "#[bg=default] "
set -g window-status-current-format "#[fg=#f0dfd7,bg=default] #W #[fg=#1a120d,bg=#ffb68b] #I#[fg=#ffb68b,bg=default]"
set -g window-status-format "#[fg=#f0dfd7,bg=default] #W #[fg=#1a120d,bg=#8c4f26] #I#[fg=#8c4f26,bg=default]"

# Global window and pane transparency
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'
set -g pane-border-style "bg=default"
set -g pane-active-border-style "bg=default"
set -g message-style "bg=default"
